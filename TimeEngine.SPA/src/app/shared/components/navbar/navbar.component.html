<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <a routerLink="/" class="p-menuitem-link">
      <i class="pi pi-home mr-2"></i>TimeEngineApp
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <p-button label="Dodaj Nowe Zadanie" icon="pi pi-plus"
              routerLink="/create-task"
              styleClass="p-button-success mr-2"></p-button>
    <p-button label="Zaloguj" icon="pi pi-sign-in"
              styleClass="p-button-text"></p-button>
  </ng-template>
</p-menubar>
