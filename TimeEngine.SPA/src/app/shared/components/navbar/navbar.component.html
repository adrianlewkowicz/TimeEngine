<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <a routerLink="/" class="p-menuitem-link">
      <i class="pi pi-home mr-2"></i>TimeEngineApp
    </a>
  </ng-template>

  <ng-template pTemplate="end">
    <p-button *ngIf="!isLoggedIn" label="Zaloguj" icon="pi pi-sign-in" routerLink="/login"
              styleClass="p-button-text"></p-button>

    <ng-container *ngIf="isLoggedIn">
      <p-button label="Dodaj Nowe Zadanie" icon="pi pi-plus"
                routerLink="/create-task"
                styleClass="p-button-success mr-2"></p-button>
      <p-button label="Wyloguj" icon="pi pi-sign-out"
                (click)="isLoggedIn = false"
                styleClass="p-button-danger"></p-button>
    </ng-container>
  </ng-template>
</p-menubar>
