<div class="settings-container">
  <h2>⚙️ Ustawienia Konta</h2>

  <div class="profile-section">
    <img [src]="user.profilePictureUrl || 'assets/default-avatar.png'" class="profile-img">
    <input type="file" (change)="onFileSelected($event)">
  </div>

  <div class="form-group">
    <label>Imię i nazwisko:</label>
    <input [(ngModel)]="user.fullName">
  </div>

  <div class="form-group">
    <label>Nazwa Firmy:</label>
    <input [(ngModel)]="user.companyName">
  </div>

  <button pButton label="Zapisz zmiany" (click)="saveChanges()"></button>
</div>
