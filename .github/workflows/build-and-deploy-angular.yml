name: Build & Deploy Angular App

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install
      working-directory: ./TimeEngine.SPA

    - name: Build Angular
      run: npm run build --configuration=production
      working-directory: ./TimeEngine.SPA

    - name: Debug - Sprawdź strukturę katalogów
      run: ls -R
      working-directory: ./TimeEngine.SPA/dist

    - name: Add .nojekyll to disable Jekyll processing
      run: touch ./TimeEngine.SPA/dist/timeengine-spa/browser/.nojekyll

    - name: Usuń stare pliki przed deployem
      run: rm -rf ./TimeEngine.SPA/dist/timeengine-spa/browser/*

    - name: Force push to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PAT }}
        publish_dir: ./TimeEngine.SPA/dist/timeengine-spa/browser

    - name: Debug - Wyświetl pliki przed publikacją
      run: ls -R ./TimeEngine.SPA/dist/timeengine-spa/browser

