name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - TimeEngine
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - TimeEngine

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: TimeEngine.SPA

      - name: Build Angular app
        run: npm run build --configuration=production
        working-directory: TimeEngine.SPA

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: TimeEngine.SPA/dist/timeengine-spa/browser

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_GLACIER_053C62F03 }}
          action: "upload"
          app_location: "TimeEngine.SPA/dist/timeengine-spa/browser" # To jest poprawna ścieżka do plików Angulara
          output_location: "" # Static Web Apps nie potrzebuje osobnego output_location
          api_location: "" # Nie używamy API, zostaw pustą wartość

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
