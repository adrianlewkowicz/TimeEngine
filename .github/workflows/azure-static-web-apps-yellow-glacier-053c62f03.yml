name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - TimeEngine
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - TimeEngine

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Install Angular CLI locally
        run: cd TimeEngine.SPA && npm install @angular/cli

      - name: Verify angular.json changes
        run: cat TimeEngine.SPA/angular.json

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Remove node_modules and reinstall dependencies
        run: cd TimeEngine.SPA && rm -rf node_modules package-lock.json && npm install

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: Build Angular App
        run: cd TimeEngine.SPA && npx ng build --configuration=production --aot

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_GLACIER_053C62F03 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "TimeEngine.SPA" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "TimeEngine.SPA/dist/timeengine-spa/browser" # Built app content directory - poprawione na katalog wyj≈õciowy Angulara
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
